<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Event Registration Form</h2>

    <form class="needs-validation" novalidate>
      <div class="row g-3">

        <!-- Full Name -->
        <div class="col-md-6 form-floating">
          <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
          <label for="fullName">Full Name</label>
          <div class="invalid-feedback">
            Please enter your full name.
          </div>
        </div>

        <!-- Email -->
        <div class="col-md-6 form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required data-bs-toggle="tooltip" data-bs-placement="top" title="We'll never share your email.">
          <label for="email">Email address</label>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>

        <!-- Phone -->
        <div class="col-md-6 form-floating">
          <input type="tel" class="form-control" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required data-bs-toggle="tooltip" data-bs-placement="top" title="Enter a 10-digit phone number.">
          <label for="phone">Phone Number</label>
          <div class="invalid-feedback">
            Please enter a valid 10-digit phone number.
          </div>
        </div>

        <!-- Event Type -->
        <div class="col-md-6 form-floating">
          <select class="form-select" id="eventType" required>
            <option value="" disabled selected>Select an event</option>
            <option value="Workshop">Workshop</option>
            <option value="Webinar">Webinar</option>
            <option value="Conference">Conference</option>
          </select>
          <label for="eventType">Event Type</label>
          <div class="invalid-feedback">
            Please select an event type.
          </div>
        </div>

        <!-- Date -->
        <div class="col-md-6 form-floating">
          <input type="date" class="form-control" id="eventDate" required>
          <label for="eventDate">Event Date</label>
          <div class="invalid-feedback">
            Please select a valid date.
          </div>
        </div>

        <!-- Comments -->
        <div class="col-md-12 form-floating">
          <textarea class="form-control" placeholder="Any comments or questions?" id="comments" style="height: 100px"></textarea>
          <label for="comments">Comments (optional)</label>
        </div>

      </div>

      <div class="mt-4 text-center">
        <button class="btn btn-primary btn-lg" type="submit">Register</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap 5 JS Bundle (with Popper for tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Enable tooltips
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
